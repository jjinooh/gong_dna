function saveUserInfo() {
  const exp = document.getElementById('experience').value;
  userInfo = { experience: exp };
  branchQueue = [...(branchQuestions?.[exp] || [])];
  document.getElementById('userinfo').classList.remove('show');
  document.getElementById('intro').classList.add('show');
}

function startTest() {
  document.getElementById('intro').classList.remove('show');
  currentQuestion = 0;
  answers = [];
  totalScore = 0;
  showNextQuestion();
}

function showNextQuestion() {
  const qWrap = document.getElementById('questions');
  qWrap.innerHTML = '';

  let qData;
  let questionNumberPrefix; // 질문 번호에 'Q' 또는 'B' 등을 붙일 수 있도록 변수 추가

  // 1. branchQueue에 질문이 남아있으면, 연차별 질문을 먼저 출제합니다.
  if (branchQueue.length > 0) {
    qData = branchQueue.shift();
    questionNumberPrefix = "Q"; // 연차별 질문 번호
  }
  // 2. branchQueue가 비었고, baseQuestions에 질문이 남아있으면, 기본 질문을 출제합니다.
  else if (currentQuestion < baseQuestions.length) {
    qData = baseQuestions[currentQuestion];
    currentQuestion++; // 기본 질문일 때만 currentQuestion을 증가시킵니다.
    questionNumberPrefix = "Q"; // 기본 질문 번호 (원하시면 Q로 통일해도 됩니다)
  }
  // 3. 모든 질문이 끝났다면 결과 화면을 보여줍니다.
  else {
    showResult();
    return;
  }

  const qDiv = document.createElement('div');
  qDiv.className = 'container show';
  const qTitle = document.createElement('p');
  // 현재 답변된 질문의 총 개수에 1을 더해 질문 번호를 매깁니다.
  qTitle.innerHTML = `<strong>${questionNumberPrefix}${answers.length + 1}.</strong> ${qData.text}`;
  qDiv.appendChild(qTitle);

  qData.options.forEach(option => {
    const btn = document.createElement('button');
    btn.innerText = option.text;
    btn.onclick = () => {
      answers.push(option.text);
      totalScore += option.score;
      qDiv.remove();
      showNextQuestion(); // 다음 질문을 보여주기 위해 재귀 호출
    };
    qDiv.appendChild(btn);
  });

  qWrap.appendChild(qDiv);
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

function showResult() {
  document.getElementById('questions').innerHTML = '';
  document.getElementById('result').classList.add('show');
  const result = resultTypes.find(r => r.condition(totalScore));
  document.getElementById('resultImage').src = imageMap[result.name];
  document.getElementById('resultText').innerHTML = `<strong>${result.name}</strong><br>${result.desc}`;
}

function copyResult() {
  const text = document.getElementById('resultText').innerText;
  const url = window.location.href;
  navigator.clipboard.writeText(`${text}

나도 공무원 DNA 테스트 해보기 👉 ${url}`).then(() => {
    alert('결과와 테스트 링크가 복사되었어요! 붙여넣기로 친구들에게 공유해보세요 🎉');
  });
}

function shareKakao() {
  Kakao.Link.sendDefault({
    objectType: 'feed',
    content: {
      title: '나는 공무원을 계속할 상인가? 🧬',
      description: document.getElementById('resultText').innerText,
      imageUrl: document.getElementById('resultImage').src,
      link: {
        mobileWebUrl: window.location.href,
        webUrl: window.location.href
      }
    },
    buttons: [
      {
        title: '테스트 해보기',
        link: {
          mobileWebUrl: window.location.href,
          webUrl: window.location.href
        }
      }
    ]
  });
}
</script>
