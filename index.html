<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공무원 DNA 테스트</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90vw;
      max-width: 420px;
      height: 90vh;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .container.show {
      display: flex;
    }
    h1, h2, p {
      margin-bottom: 12px;
    }
    button {
      padding: 10px 20px;
      margin: 6px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: #5a8dee;
      color: white;
      cursor: pointer;
      width: 80%;
    }
    select {
      padding: 8px;
      width: 80%;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .comment {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
    #result img {
      width: 120px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container show" id="userinfo">
    <h2>공직 경력 체크</h2>
    <p>당신의 공직 연차를 알려주세요!</p>
    <select id="experience">
      <option value="1년 미만">🍼 1년 미만</option>
      <option value="1~3년">🌱 1~3년</option>
      <option value="4~7년">🌳 4~7년</option>
      <option value="8년 이상">🧘 8년 이상</option>
    </select>
    <button onclick="saveUserInfo()">테스트 시작하기</button>
  </div>  <div class="container" id="intro">
    <h1>공무원 DNA 테스트 🧬</h1>
    <p>나는 공무원을 계속할 상인가?</p>
    <button onclick="startTest()">시작!</button>
    <div class="comment">* 본 테스트는 재미용입니다 :)</div>
  </div>  <div id="questions"></div>  <div class="container" id="result">
    <h2>🎯 당신의 결과는?</h2>
    <img id="resultImage" src="" alt="결과 이미지">
    <p id="resultText"></p>
    <button onclick="copyResult()">🔗 결과 복사</button>
    <button onclick="shareKakao()">💬 카카오톡 공유</button>
    <button onclick="location.reload()">🔁 다시 하기</button>
  </div>  <script>
    let userInfo = {};
    let answers = [];
    let currentQuestion = 0;

    const resultTypes = [
      {
        name: '공온형 🌈',
        desc: '안정과 루틴을 사랑하는 천직형! 당신은 공직 DNA 그 자체입니다.',
        condition: a => a <= 2
      },
      {
        name: '내면 분투형 🌊',
        desc: '겉으론 멀쩡하지만 속은 고민으로 가득한 내적 분투형입니다.',
        condition: a => a <= 5
      },
      {
        name: '갈팡질팡형 🤹‍♀️',
        desc: '이직과 안정 사이에서 고민 중. 매일 출근 전 한숨을 쉰다면 당신!',
        condition: a => a <= 8
      },
      {
        name: '번아웃형 🔥',
        desc: '이미 마음은 퇴사 중... 현실은 계속 근무 중... 휴식이 필요해요!',
        condition: a => a <= 10
      },
      {
        name: '퇴사각형 💣',
        desc: '지금 안 그만두면 병날 것 같다면? 이 테스트 끝나고 바로 명상 ㄱ',
        condition: a => a <= 12
      }
    ];

    const imageMap = {
      '공온형 🌈': 'https://yourcdn.com/gongon.png',
      '내면 분투형 🌊': 'https://yourcdn.com/naemyeon.png',
      '갈팡질팡형 🤹‍♀️': 'https://yourcdn.com/galpang.png',
      '번아웃형 🔥': 'https://yourcdn.com/burnout.png',
      '퇴사각형 💣': 'https://yourcdn.com/quitsign.png'
    };

    const questions = [
      { text: "퇴근 후 당신의 모습은?", options: ["📚 오늘도 자기계발!", "🛏️ 침대와 혼연일체", "🍕 넷플릭스+배달앱 콜라보", "🤯 회의감에 빠짐"] },
      { text: "당신이 주로 쓰는 말은?", options: ["이건 왜 이렇게 비효율적이죠?", "결재 드렸습니다.", "이게 다 시민을 위한 일이죠.", "오늘은 누가 또 터뜨렸나…"] },
      null, // Q3 - 연차별 분기
      { text: "민원 전화를 받을 때 당신은?", options: ["🙇 네 고객님... 아니 시민님...", "🙄 또 이분이시네", "🤬 이건 정말 선 넘은 거 아냐?", "🤖 감정 OFF, 업무 ON"] },
      { text: "당신의 결재 스타일은?", options: ["✔️ 꼼꼼히 읽고 질문도 함", "🙃 그냥 올리는 대로 쓱", "🧐 잘 모르겠으면 물어본다", "😤 이상하면 묵살하고 재검토 요청"] },
      { text: "칭찬을 받으면?", options: ["😊 그래도 누군가는 알아봐 주네", "🙄 뭐지? 뭔가 시킬 거 같은데", "🫣 부끄럽지만 기분 좋음", "🤨 칭찬보다 인센이 좋아요"] },
      null, // Q7 - 연차별 분기
      { text: "회식 소식이 들리면?", options: ["🎉 오랜만에 사람들과 수다 떨 기회", "🤔 누구 오는지 먼저 확인", "😩 또 회식…", "🙈 몰랐던 척 조용히 집 간다"] },
      { text: "\"요즘 일 어때?\"라는 친구 질문에 대한 속마음은?", options: ["😊 보람 있어", "😕 말하면 길어", "😩 그냥 버티는 중", "🙄 또 그 얘기야?"] },
      { text: "나에게 공무원이라는 일은...", options: ["💼 사회를 지탱하는 책임감 있는 일", "💸 안정적이라 선택한 생계형 직업", "😶‍🌫️ 의미는 점점 흐려지는 중", "🎭 일과 나를 분리한 이중생활"] },
      null, // Q11 - 연차별 분기
      { text: "요즘 내 퇴사 욕구는?", options: ["💣 매우 높음 – 퇴사 각", "🔥 가끔 욱하지만 참음", "🧊 낮음 – 안정 최고", "😇 없음 – 나는 공무원이 천직"] }
    ];

    const branchQuestions = {
      Q3: {
        "1년 미만": { text: "요즘 공직생활 어때?", options: ["🙃 아직 적응 중이에요", "🤯 벌써 퇴사각", "🤓 새로 배우는 게 재밌어요"] },
        "1~3년": { text: "요즘 동료들이랑은 어때?", options: ["😌 그냥저냥 무난", "🤬 눈치+정치+피로 그 자체", "🙃 출근만 따로 하고 싶어요"] },
        "4~7년": { text: "요즘 동료들이랑은 어때?", options: ["😌 그냥저냥 무난", "🤬 눈치+정치+피로 그 자체", "🙃 출근만 따로 하고 싶어요"] },
        "8년 이상": { text: "공직생활 8년차, 나는...", options: ["🧘 흐름만 보면 다 보여요", "🤕 후배들 보면 내가 옛날 생각나요", "🔥 조직개혁의 불꽃을 다시 켤까?"] }
      },
      Q7: {
        "1년 미만": { text: "부서 이동 얘기가 나오면?", options: ["😱 벌써요?!", "🤔 그냥 보내주세요...", "🧭 아직 여긴 어디 나는 누구"] },
        "1~3년": { text: "부서 이동 얘기가 나오면?", options: ["🧳 다른 부서도 가보고 싶긴 함", "😤 누가 나 밀어내는 건가?", "🙃 익숙한 게 좋아요"] },
        "4~7년": { text: "부서 이동 얘기가 나오면?", options: ["🧳 다른 부서도 가보고 싶긴 함", "😤 누가 나 밀어내는 건가?", "🙃 익숙한 게 좋아요"] },
        "8년 이상": { text: "부서 이동 얘기가 나오면?", options: ["🧘 어디든 상관없습니다", "🤖 어차피 다 거기서 거기", "🔁 반복되는 인사이동… 이제 체념"] }
      },
      Q11: {
        "1년 미만": { text: "공무원 되길 잘했다고 느낄 때는?", options: ["📅 월급일", "🧘 주말에 출근 안 할 때", "🙋 아직은 모르겠어요"] },
        "1~3년": { text: "공무원 되길 잘했다고 느낄 때는?", options: ["🏖️ 연가 쓸 때", "😎 신입들 부러워할 때", "🧾 제도나 절차 잘 이해될 때"] },
        "4~7년": { text: "공무원 되길 잘했다고 느낄 때는?", options: ["🏖️ 연가 쓸 때", "😎 신입들 부러워할 때", "🧾 제도나 절차 잘 이해될 때"] },
        "8년 이상": { text: "공무원 되길 잘했다고 느낄 때는?", options: ["👏 후배들이 내 말에 수긍할 때", "🤓 정책 흐름이 술술 읽힐 때", "💰 정년이 보장될 때"] }
      }
    };

    function saveUserInfo() {
      const exp = document.getElementById('experience').value;
      userInfo = { experience: exp };
      document.getElementById('userinfo').classList.remove('show');
      document.getElementById('intro').classList.add('show');
    }

    function startTest() {
      document.getElementById('intro').classList.remove('show');
      currentQuestion = 0;
      answers = [];
      showNextQuestion();
    }

    function showNextQuestion() {
      const qWrap = document.getElementById('questions');
      qWrap.innerHTML = '';

      if (currentQuestion >= questions.length) {
        showResult();
        return;
      }

      let qData = questions[currentQuestion];

      if (!qData) {
        const key = `Q${currentQuestion + 1}`;
        qData = branchQuestions[key][userInfo.experience];
      }

      const qDiv = document.createElement('div');
      qDiv.className = 'container show';

      const qTitle = document.createElement('p');
      qTitle.innerHTML = `<strong>Q${currentQuestion + 1}.</strong> ${qData.text}`;
      qDiv.appendChild(qTitle);

      qData.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
          answers.push(opt);
          currentQuestion++;
          qDiv.remove();
          showNextQuestion();
        };
        qDiv.appendChild(btn);
      });

      qWrap.appendChild(qDiv);
    }

    function showResult() {
      document.getElementById('questions').innerHTML = '';
      document.getElementById('result').classList.add('show');

      const score = answers.filter(a => ["회의감", "퇴사", "회식…", "몰랐던 척", "정년", "이중생활"].some(w => a.includes(w))).length;
      const result = resultTypes.find(r => r.condition(score));

      document.getElementById('resultImage').src = imageMap[result.name];
      document.getElementById('resultText').innerText = `${result.name}\n${result.desc}`;
    }

    function copyResult() {
      const text = document.getElementById('resultText').innerText;
      const url = window.location.href;
      navigator.clipboard.writeText(`${text}\n\n테스트 해보기 👉 ${url}`).then(() => {
        alert('결과와 링크가 복사되었어요! 붙여넣기로 공유해보세요 🎉');
      });
    }

    function shareKakao() {
      const url = encodeURIComponent(window.location.href);
      const text = encodeURIComponent("나는 공무원을 계속할 상인가? 테스트 결과를 확인해보세요!");
      window.open(`https://sharer.kakao.com/talk/friends/picker/link?app_key=test&template_json=${text}%20${url}`);
    }
  </script></body>
</html>
