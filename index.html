      // ê²½í—˜ ì—°ì°¨ì— ë”°ë¼ baseQuestionsì˜ ë‘ ë²ˆì§¸ ì§ˆë¬¸ì„ ë™ì ìœ¼ë¡œ êµì²´
      baseQuestions[1] = getQ2ByExperience(exp);

      document.getElementById('userinfo').classList.remove('show');
      document.getElementById('intro').classList.add('show');
    }

    function startTest() {
      document.getElementById('intro').classList.remove('show');
      currentQuestion = 0;
      answers = [];
      totalScore = 0;
      showNextQuestion();
    }

    function showNextQuestion() {
      const qWrap = document.getElementById('questions');
      qWrap.innerHTML = '';

      // baseQuestionsì˜ ëª¨ë“  ì§ˆë¬¸ì„ ë‹¤ ì²˜ë¦¬í–ˆìœ¼ë©´ ê²°ê³¼ í™”ë©´ í‘œì‹œ
      if (currentQuestion >= baseQuestions.length) {
        showResult();
        return;
      }

      let qData = baseQuestions[currentQuestion];

      // branch: true ë§ˆì»¤ê°€ ìˆëŠ” ê²½ìš°, í•´ë‹¹ ê²½ë ¥ì— ë§ëŠ” ë¶„ê¸° ì§ˆë¬¸ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
      if (qData.branch) {
        const branchSet = branchQuestions[userInfo.experience];
        // shift()ë¥¼ ì‚¬ìš©í•´ ì•ì—ì„œë¶€í„° ì§ˆë¬¸ì„ í•˜ë‚˜ì”© ì œê±°í•˜ë©° ì‚¬ìš© (baseQuestionsì˜ branch ë§ˆì»¤ ìˆœì„œì™€ ì¼ì¹˜í•˜ë„ë¡)
        qData = branchSet.shift();
      }

      const qDiv = document.createElement('div');
      qDiv.className = 'container show';

      const qTitle = document.createElement('p');
      qTitle.innerHTML = `<strong>Q${currentQuestion + 1}.</strong> ${qData.text}`;
      qDiv.appendChild(qTitle);

      qData.options.forEach(option => {
        const btn = document.createElement('button');
        btn.innerText = option.text;
        btn.onclick = () => {
          answers.push(option.text);
          totalScore += option.score; // ì ìˆ˜ ëˆ„ì 
          currentQuestion++;
          qDiv.remove();
          showNextQuestion();
        };
        qDiv.appendChild(btn);
      });

      qWrap.appendChild(qDiv);
    }

    function showResult() {
      document.getElementById('questions').innerHTML = '';
      document.getElementById('result').classList.add('show');

      // ìµœì¢… totalScoreë¥¼ ê¸°ë°˜ìœ¼ë¡œ ê²°ê³¼ ìœ í˜• ê²°ì •
      // ì¡°ê±´ì— ë§ëŠ” ì²« ë²ˆì§¸ resultTypeì„ ì°¾ìŠµë‹ˆë‹¤.
      const result = resultTypes.find(r => totalScore <= r.condition);

      document.getElementById('resultImage').src = imageMap[result.name];
      document.getElementById('resultText').innerText = `${result.name}\n${result.desc}`;
    }

        alert('ê²°ê³¼ì™€ í…ŒìŠ¤íŠ¸ ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆì–´ìš”! ë¶™ì—¬ë„£ê¸°ë¡œ ì¹œêµ¬ë“¤ì—ê²Œ ê³µìœ í•´ë³´ì„¸ìš” ğŸ‰');
      });
    }
