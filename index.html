<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공무원 DNA 테스트</title>
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script>
    Kakao.init('3138aed7cfa6cb0fbdca2b0e71a77461');
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90vw;
      max-width: 420px;
      height: 90vh;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .container.show {
      display: flex;
    }
    h1, h2, p {
      margin-bottom: 12px;
    }
    button {
      padding: 10px 20px;
      margin: 6px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: #5a8dee;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    select {
      padding: 8px;
      width: 80%;
      max-width: 300px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .comment {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
    #result img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    #resultText {
      white-space: pre-wrap;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container show" id="userinfo">
    <h2>공직 경력 체크</h2>
    <p>당신의 공직 연차를 알려주세요!</p>
    <select id="experience">
      <option value="1년 미만">🍼 1년 미만</option>
      <option value="1~3년">🌱 1~3년</option>
      <option value="4~7년">🌳 4~7년</option>
      <option value="8년 이상">🧘 8년 이상</option>
    </select>
    <button onclick="saveUserInfo()">테스트 시작하기</button>
  </div>

  <div class="container" id="intro">
    <h1>공무원 DNA 테스트 🧬</h1>
    <p>나는 공무원을 계속할 상인가?</p>
    <button onclick="startTest()">시작!</button>
    <div class="comment">* 본 테스트는 재미용입니다 :)</div>
  </div>

  <div id="questions"></div>

  <div class="container" id="result">
    <h2>🎯 당신의 결과는?</h2>
    <img id="resultImage" src="" alt="결과 이미지">
    <p id="resultText"></p>
    <button onclick="copyResult()">🔗 결과 복사</button>
    <button onclick="shareKakao()">💬 카카오톡 공유</button>
    <button onclick="location.reload()">🔁 다시 하기</button>
    <div class="comment" style="margin-top: 20px; font-size: 13px; color: #999;">
      Made by <strong>JINO</strong><br>
      #출근고민만100번째 #내면분투형
    </div>
  </div>

<script>
function saveUserInfo() {
  const exp = document.getElementById('experience').value;
  userInfo = { experience: exp };

  // q2 질문 주입 (baseQuestions[2]에 반영)
  const q2Data = q2Map[exp];
  if (q2Data) {
    baseQuestions[2] = {
      text: q2Data.text,
      options: q2Data.options // 이미 {text, score} 구조이므로 가공 불필요
    };
  } else {
    console.error("해당 연차에 대한 q2Map 데이터 없음:", exp);
  }

  document.getElementById('userinfo').classList.remove('show');
  document.getElementById('intro').classList.add('show');
}
function showNextQuestion() {
  const qWrap = document.getElementById('questions');
  qWrap.innerHTML = '';

  if (currentQuestion >= baseQuestions.length) {
    showResult();
    return;
  }

  let currentQData = baseQuestions[currentQuestion];
  let finalQ = currentQData;

  if (currentQData.branch) {
    const exp = userInfo.experience;
    const branchKey = currentQData.key;
    const branchSet = branchKey === 'branchQuestions' ? branchQuestions[exp]
                    : branchKey === 'branchQuestions2' ? branchQuestions2[exp]
                    : null;

    if (branchSet && branchSet.length > 0) {
      finalQ = branchSet.shift();
    } else {
      currentQuestion++;
      showNextQuestion();
      return;
    }
  }

  const qDiv = document.createElement('div');
  qDiv.className = 'container show';

  const qTitle = document.createElement('p');
  qTitle.innerHTML = `<strong>Q${currentQuestion + 1}.</strong> ${finalQ.text}`;
  qDiv.appendChild(qTitle);

  finalQ.options.forEach(opt => {
    const btn = document.createElement('button');
    btn.innerText = opt.text;
    btn.onclick = () => {
      answers.push(opt); // {text, score}
      currentQuestion++;
      qDiv.remove();
      showNextQuestion();
    };
    qDiv.appendChild(btn);
  });

  qWrap.appendChild(qDiv);
}
function showResult() {
  document.getElementById('questions').innerHTML = '';
  document.getElementById('result').classList.add('show');

  let totalScore = 0;
  answers.forEach(answer => {
    if (typeof answer === 'object' && 'score' in answer) {
      totalScore += answer.score;
    }
  });

  const result = resultTypes.find(r => r.condition(totalScore));

  document.getElementById('resultImage').src = imageMap[result.name];
  document.getElementById('resultText').innerText = `${result.name}\n${result.desc}`;
}
function shareKakao() {
  const resultTextElement = document.getElementById('resultText');
  if (!resultTextElement) return;

  const fullResultText = resultTextElement.innerText;
  const resultName = fullResultText.split('\n')[0];
  const resultDesc = fullResultText.split('\n').slice(1).join('\n');
  const resultImage = document.getElementById('resultImage').src;
  const currentUrl = window.location.href.split('?')[0];

  Kakao.Link.sendDefault({
    objectType: 'feed',
    content: {
      title: '나는 공무원을 계속할 상인가?',
      description: `테스트 결과: ${resultName}\n${resultDesc}`,
      imageUrl: resultImage,
      link: {
        mobileWebUrl: currentUrl,
        webUrl: currentUrl
      }
    },
    buttons: [
      {
        title: '테스트 해보기',
        link: {
          mobileWebUrl: currentUrl,
          webUrl: currentUrl
        }
      }
    ]
  });
}

</script>
</body>
</html>
