<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공무원 DNA 테스트</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 360px;
      height: 420px;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1, h2, p {
      margin-bottom: 12px;
    }
    button {
      padding: 10px 20px;
      margin: 6px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      background: #5a8dee;
      color: white;
      cursor: pointer;
      width: 80%;
    }
    select {
      padding: 8px;
      width: 80%;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .question, #intro, #userinfo, #result {
      display: none;
    }
    .comment {
      font-size: 12px;
      color: #888;
      margin-top: 8px;
    }
    #result img {
      width: 120px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>  <div class="container" id="userinfo" style="display:flex;">
    <h2>공직 경력 체크</h2>
    <p>당신의 공직 연차를 알려주세요!</p>
    <select id="experience">
      <option value="1년 미만">🍼 1년 미만</option>
      <option value="1~3년">🌱 1~3년</option>
      <option value="4~7년">🌳 4~7년</option>
      <option value="8년 이상">🧘 8년 이상</option>
    </select>
    <button onclick="saveUserInfo()">테스트 시작하기</button>
  </div>  <div class="container" id="intro">
    <h1>공무원 DNA 테스트 🧬</h1>
    <p>나는 공무원을 계속할 상인가?</p>
    <button onclick="startTest()">시작!</button>
    <div class="comment">* 본 테스트는 재미용입니다 :)</div>
  </div>  <div id="questions"></div>  <div class="container" id="result">
    <h2>🎯 당신의 결과는?</h2>
    <img id="resultImage" src="" alt="결과 이미지">
    <p id="resultText"></p>
    <button onclick="copyResult()">🔗 결과 복사하기</button>
  </div>  <script>
    let userInfo = {};
    let answers = [];
    let currentQuestion = 0;

    const resultTypes = [
      {
        name: '공온형 🌈',
        desc: '안정과 루틴을 사랑하는 천직형! 당신은 공직 DNA 그 자체입니다.',
        condition: a => a <= 2
      },
      {
        name: '숨은 회의형 🌀',
        desc: '대외적으론 무던하지만 내면은 회의감 가득. 주말에만 살아있는 느낌?',
        condition: a => a <= 4
      },
      {
        name: '갈팡질팡형 🤹‍♀️',
        desc: '이직과 안정 사이에서 고민 중. 매일 출근 전 한숨을 쉰다면 당신!',
        condition: a => a <= 6
      },
      {
        name: '번아웃형 🔥',
        desc: '이미 마음은 퇴사 중... 현실은 계속 근무 중... 휴식이 필요해요!',
        condition: a => a <= 8
      },
      {
        name: '퇴사각형 💣',
        desc: '지금 안 그만두면 병날 것 같다면? 이 테스트 끝나고 바로 명상 ㄱ',
        condition: a => a <= 12
      }
    ];

    const imageMap = {
      '공온형 🌈': 'images/gongon.png',
      '숨은 회의형 🌀': 'https://chat.openai.com/mnt/data/quiet_fixed_v2.png',
      '갈팡질팡형 🤹‍♀️': 'images/confused.png',
      '번아웃형 🔥': 'images/burnout.png',
      '퇴사각형 💣': 'images/retire.png'
    };

    const burnoutKeywords = ["회의감", "퇴사", "회식…", "몰랐던 척", "정년"];

    const questions = [...]; // 기존 질문 구성 유지
    const branchQuestions = {...}; // 기존 분기 구조 유지

    function saveUserInfo() {
      const exp = document.getElementById('experience').value;
      userInfo = { experience: exp };
      document.getElementById('userinfo').style.display = 'none';
      document.getElementById('intro').style.display = 'flex';
    }

    function startTest() {
      document.getElementById('intro').style.display = 'none';
      currentQuestion = 0;
      showNextQuestion();
    }

    function showNextQuestion() {
      const qWrap = document.getElementById('questions');
      qWrap.innerHTML = '';

      if (currentQuestion >= questions.length) {
        showResult();
        return;
      }

      let qData = questions[currentQuestion];
      if (typeof qData === 'string' && branchQuestions[qData]) {
        qData = branchQuestions[qData][userInfo.experience];
      }

      const qDiv = document.createElement('div');
      qDiv.className = 'container';

      const qTitle = document.createElement('p');
      qTitle.innerHTML = `<strong>Q${currentQuestion + 1}.</strong> ${qData.text}`;
      qDiv.appendChild(qTitle);

      qData.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
          answers.push(opt);
          currentQuestion++;
          showNextQuestion();
        };
        qDiv.appendChild(btn);
      });

      qWrap.appendChild(qDiv);
    }

    function showResult() {
      document.getElementById('questions').innerHTML = '';
      document.getElementById('result').style.display = 'flex';

      const score = answers.filter(a => burnoutKeywords.some(word => a.includes(word))).length;
      const result = resultTypes.find(r => r.condition(score));

      document.getElementById('resultImage').src = imageMap[result.name];
      document.getElementById('resultText').innerText = `${result.name}\n${result.desc}`;
    }

    function copyResult() {
      const text = document.getElementById('resultText').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert('결과가 복사되었어요! 친구한테 붙여넣기로 공유해보세요 💬');
      });
    }
  </script></body>
</html>
