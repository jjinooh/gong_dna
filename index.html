      { text: "나에게 공무원이라는 일은...", options: ["💼 사회를 지탱하는 책임감 있는 일", "💸 안정적이라 선택한 생계형 직업", "😶‍🌫️ 의미는 점점 흐려지는 중", "🎭 일과 나를 분리한 이중생활"] },
      { branch: true },

    ];

    const branchQuestions = {
      "1년 미만": [
        { text: "요즘 공직생활 어때?", options: ["🙃 아직 적응 중이에요", "🤯 벌써 퇴사각", "🤓 새로 배우는 게 재밌어요"] },
        { text: "부서 이동 얘기가 나오면?", options: ["😱 벌써요?!", "🤔 그냥 보내주세요...", "🧭 아직 여긴 어디 나는 누구"] },
        { text: "공무원 되길 잘했다고 느낄 때는?", options: ["📅 월급일", "🧘 주말에 출근 안 할 때", "🙋 아직은 모르겠어요"] }

        { text: "부서 이동 얘기가 나오면?", options: ["🧳 다른 부서도 가보고 싶긴 함", "😤 누가 나 밀어내는 건가?", "🙃 익숙한 게 좋아요"] },

    function saveUserInfo() {
      const exp = document.getElementById('experience').value;
      userInfo = { experience: exp };
      baseQuestions[1] = getQ2ByExperience(exp);
      document.getElementById('userinfo').classList.remove('show');
      document.getElementById('intro').classList.add('show');
    }

    function startTest() {
      document.getElementById('intro').classList.remove('show');
      currentQuestion = 0;
      answers = [];
      showNextQuestion();
    }

    function showNextQuestion() {
      const qWrap = document.getElementById('questions');
      qWrap.innerHTML = '';

      if (currentQuestion >= baseQuestions.length) {
        showResult();
        return;
      }

      const qData = baseQuestions[currentQuestion];

      let finalQ = qData;
      if (qData.branch) {
        const branchSet = branchQuestions[userInfo.experience];
        finalQ = branchSet.shift();
      }

      const qDiv = document.createElement('div');
      qDiv.className = 'container show';

      const qTitle = document.createElement('p');
      qTitle.innerHTML = `<strong>Q${currentQuestion + 1}.</strong> ${finalQ.text}`;
      qDiv.appendChild(qTitle);

      finalQ.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.innerText = opt;
        btn.onclick = () => {
          answers.push(opt);
          currentQuestion++;
          qDiv.remove();
          showNextQuestion();
        };
        qDiv.appendChild(btn);
      });

      qWrap.appendChild(qDiv);
    }

    function showResult() {
      document.getElementById('questions').innerHTML = '';
      document.getElementById('result').classList.add('show');

      const score = answers.filter(a => burnoutKeywords.some(word => a.includes(word))).length;
      const result = resultTypes.find(r => r.condition(score));

      document.getElementById('resultImage').src = imageMap[result.name];
      document.getElementById('resultText').innerText = `${result.name}\n${result.desc}`;
    }

    function copyResult() {
      const text = document.getElementById('resultText').innerText;
      const url = window.location.href;
      navigator.clipboard.writeText(`${text}\n\n테스트 해보기 👉 ${url}`).then(() => {
        alert('결과와 링크가 복사되었어요! 붙여넣기로 공유해보세요 🎉');
      });
    }

      description: '테스트 결과를 확인해보세요!',

      link: {
        mobileWebUrl: window.location.href,
        webUrl: window.location.href
      }
    },
    buttons: [
      {
        title: '테스트 해보기',
        link: {
          mobileWebUrl: window.location.href,
          webUrl: window.location.href
        }
      }
    ]
  });
}
